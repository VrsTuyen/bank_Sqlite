              <h4 class="h4-heading">Email:</h4>

            <div class="content-body-checkbox-permission">

              <form action="" class="form-goup">

                <div class="form-group-permission">
                  <div class="form-group-permission-checkbox">
                    <input type="checkbox" name="admin" id="admin">
                    <label class=" label-for-checkbox" for="admin">Admin</label>
                  </div>
                </div>

                <div class=" form-goup-permission">
                  <h6>Account</h6>
                  <div class="form-group-permission-checkbox">
                    <input type="checkbox" name="view-account" id="view-account">
                    <label class="label-for-checkbox" for="view-account">View account</label>
                  </div>

                  <div class="form-group-permission-checkbox">
                    <input type="checkbox" name="insert-account" id="insert-account">
                    <label class="label-for-checkbox" for="insert-account">Insert account</label>
                  </div>

                  <div class="form-group-permission-checkbox">
                    <input type="checkbox" name="update-account" id="update-account">
                    <label class="label-for-checkbox" for="update-account">Edit account</label>
                  </div>

                  <div class="form-group-permission-checkbox">
                    <input type="checkbox" name="delete-account" id="delete-account">
                    <label class="label-for-checkbox" for="delete-account">Delete account</label>
                  </div>

                </div>
                <input type="submit" value="save">
              </form>
